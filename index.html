<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>File Reader</title>
</head>
<body>
    <div class="input-group mb-3 mt-5">
        <input type="file" class="form-control" style="display: none;" id="input" multiple>
        <label class="input-group-text" for="input">Upload</label>
        <table id="table" class="table">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Image Name</th>
                <th scope="col">Image Size</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <button id="resetButton" type="button" class="btn btn-danger" style="margin-left: 80%;">Reset Button</button>
      </div>
      <script src="script.js"></script>
</body>
</html>
